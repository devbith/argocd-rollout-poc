apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: greetapp-rollout
  namespace: localdevelopment
  labels:
    app: greetapp-rollout
spec:
  revisionHistoryLimit: 2
  replicas: 2
  selector:
    matchLabels:
      app: greetapp-rollout
  template:
    metadata:
      labels:
        app: greetapp-rollout
    spec:
      containers:
        - name: greet-app
          imagePullPolicy: Never 
          resources: {}
          image: greet:v2
          env:
            - name: appVersion
              value: v9
          ports:
            - name: m-pod-metrics
              containerPort: 8080
  strategy:
    canary:
      maxSurge: 2
      maxUnavailable: 1

---
apiVersion: v1
kind: Service
metadata:
  name: greetapp
  namespace: localdevelopment
  labels:
    app: greetapp
spec:
  type: ClusterIP
  selector:
    app: greetapp-rollout
  ports:
    - name: https
      port: 7001
      targetPort: 8080
